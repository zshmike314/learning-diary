<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ - ç‰ˆæœ¬Aï¼ˆåŸºç¡€ç‰ˆï¼‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .score-display {
            font-size: 24px;
            margin-bottom: 15px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }

        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }

        .controls {
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        <div class="score-display">åˆ†æ•°: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = 20;
        
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        
        let food = {x: 15, y: 15};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoop;

        function drawGame() {
            if (!gameRunning) return;

            moveSnake();
            checkCollision();
            checkFood();
            
            clearCanvas();
            drawFood();
            drawSnake();
            
            gameLoop = setTimeout(drawGame, 100);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            snake.pop();
        }

        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount) {
                gameOver();
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function checkFood() {
            const head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                
                snake.push({...snake[snake.length - 1]});
                generateFood();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(
                    snake[i].x * gridSize, 
                    snake[i].y * gridSize, 
                    gridSize - 2, 
                    gridSize - 2
                );
            }
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(
                food.x * gridSize, 
                food.y * gridSize, 
                gridSize - 2, 
                gridSize - 2
            );
        }

        function gameOver() {
            gameRunning = false;
            clearTimeout(gameLoop);
            alert('æ¸¸æˆç»“æŸï¼å¾—åˆ†: ' + score);
        }

        function startGame() {
            if (gameRunning) return;
            
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            gameRunning = true;
            drawGame();
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            
            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        // è‡ªåŠ¨å¼€å§‹æ¸¸æˆ
        startGame();
    </script>
</body>
</html>
